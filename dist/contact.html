<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">
              Recent Work
            </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              Contact Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        Fill out the form to reach me...
      </h2>
      <div class="form">
        <form
          id="form"
          method="POST"
          action="https://formspree.io/azeez.otori@gmail.com"
          name="form"
        >
          <input
            type="hidden"
            name="_next"
            value="https://otori23.github.io/portfolio/thanks.html"
          />
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Portfolio Contact Form Submission"
          />
          <div class="form-control">
            <label for="fullname">Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Lebron James"
              required
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="lebron.james@lakers.com"
              required
            />
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
